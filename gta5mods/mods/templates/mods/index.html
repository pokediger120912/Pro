<!DOCTYPE html>
<html>
<head>
    <title>GTA 5 Mods</title>
</head>
<body>
    <header>
        <h1>GTA 5 Mods</h1>
        <nav>
            {% if user.is_authenticated %}
                <p>Hi {{ user.username }}!</p>
                <a href="{% url 'upload_mod' %}">Upload Mod</a>
                <a href="{% url 'logout' %}">Logout</a>
            {% else %}
                <a href="{% url 'login' %}">Login</a>
            {% endif %}
        </nav>
    </header>
    <ul>
        {% for mod in mods %}
            <li>
                <h2><a href="#">{{ mod.title }}</a></h2>
                <p>by {{ mod.author.username }}</p>
                <p>{{ mod.description }}</p>
            </li>
        {% empty %}
            <li>No mods have been uploaded yet.</li>
        {% endfor %}
    </ul>
</body>
</html>
